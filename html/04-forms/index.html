<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Registration</title>
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            max-width: 700px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .controls {
            margin-bottom: 1rem;
        }

        .inline {
            display: inline-block;
            margin-right: 1rem;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 1rem;
        }

        .small {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>

    <h1>Student Registration Form</h1>

    <form action="#" method="post" aria-describedby="form-help">
        <p id="form-help" class="small">Please fill out all required fields before submitting.</p>

        <div class="controls">
            <label for="name">Name:
                <input type="text" id="name" name="name" placeholder="Full name" required>
            </label>
        </div>

        <div class="controls">
            <label for="email">Email:
                <input type="email" id="email" name="email" placeholder="you@example.com" required
                    aria-describedby="emailHelp">
            </label>
            <small id="emailHelp" class="small">We'll never share your email.</small>
        </div>

        <fieldset class="controls">
            <legend>Gender</legend>
            <label class="inline">
                <input type="radio" id="gender-male" name="gender" value="male" required> <span>Male</span>
            </label>
            <label class="inline">
                <input type="radio" id="gender-female" name="gender" value="female"> <span>Female</span>
            </label>
            <label class="inline">
                <input type="radio" id="gender-other" name="gender" value="other"> <span>Other</span>
            </label>
        </fieldset>

        <div class="controls">
            <label for="course">Course:
                <select id="course" name="course" required>
                    <option value="">Choose a course</option>
                    <option value="bca">BCA</option>
                    <option value="bsc">BSc</option>
                    <option value="btech">BTech</option>
                </select>
            </label>
        </div>

        <label>
            <input type="checkbox"> I agree to the terms
        </label>
        <br><br>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
